<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Gallery With Caption and Description </title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <link rel="stylesheet"  href="lightGallery.css"/>
    <style>
    	ul{
			list-style: none outside none;
		    padding-left: 0;
		}
		.gallery li {
			display: block;
			float: left;
			height: 100px;
			margin-bottom: 6px;
			margin-right: 6px;
			width: 100px;
		}
		.gallery li a {
			height: 100px;
			width: 100px;
		}
		.gallery li a img {
			max-width: 100px;
		}
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="lightGallery.js"></script>
    <script>
    	 $(document).ready(function() {
			$("#caption").lightGallery({
				caption:true,
				desc:true
			});
		});
    </script>
</head>
<body>
	<ul id="caption" class="gallery">
        <li data-src="img1.jpg" data-title="title1" data-desc="description1"> 
        	<a href="#">
            <img src="thumb1.jpg" />
            </a> 
        </li>
        <li data-src="img2.jpg" data-title="title2" data-desc="description2"> 
        	<a href="#">
            <img src="thumb2.jpg" />
            </a> 
        </li>
        <li data-src="img3.jpg" data-title="title3" data-desc="description3"> 
        	<a href="#">
            <img src="thumb3.jpg" />
            </a> 
        </li>
        <li data-src="img4.jpg" data-title="title4" data-desc="description4"> 
        	<a href="#">
            <img src="thumb4.jpg" />
            </a> 
        </li>
    </ul>	
</body>
