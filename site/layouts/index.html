{{ define "main" }}
<div class="row justify-content-center">
  <div class="col-lg-7 pb-5 text-center">
    <h1>{{ .Title }}</h1>
    <p>{{ .Params.Lead | safeHTML }}</p>
    <div>Short Description of {{.Site.Data.doc.name}}</p></div>
    <a class="btn btn-primary px-3" href="{{ "docs/getting-started/" | absURL }}" role="button">Quick Start</a>
  </div>
</div>
{{ end }}

{{ define "section" }}
<section class="section container-fluid">
  {{- .Content -}}
</section>
{{ end }}
